<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Delete</title>
</head>
<body>
<h2>Delete Voucher</h2>

<p>
    <a th:href="@{/vouchers}">
        Back to list
    </a>
</p>

<div id="form">
    <form th:action="@{/vouchers/delete}" th:object="${voucher}" method="POST">
        <table>
            <tr>
                <td style="color: red; font-size: large"><label for="title">Do you want to delete this voucher? </label></td>
                <td><input type="text" id="title" th:field="*{name}" disabled /></td>
                <input type="hidden" name="id" th:value="${voucher.id}" />
            </tr>
            <tr>
                <td><a th:href="@{/vouchers}" style="display: block; border: 1px solid green; width: 150px; height: 30px; padding: 5px; text-decoration: none; background: green; color: white; border-radius: 5px; text-align: center; align-items: center">No</a></td>
                <td><input type="submit" value="Yes"/></td>
            </tr>
        </table>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
